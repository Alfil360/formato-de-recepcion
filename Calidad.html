<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <body>
        <div id="container">
            <header>
                <h2>Control de Calidad Laboratorio</h2>
    
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Nuevo Control de Calidad</a>
                    </li>
                </ul>
    
            </nav>
            <div class="clearfix">
    
            <section id="content">
                <form>
                    <input type="text" placeholder="Humedad">
                    <input type="text" placeholder="Impurezas">
                    <input type="text" placeholder="Grano Partido">
                    <input type="text" placeholder="Grano Yesado">
                    <input type="text" placeholder="Grano Rojo">
                    <br>
                    <br>
                    <input type="text" placeholder="Olor">
                    <input type="text" placeholder="Daño por Hongo">
                    <input type="text" placeholder="Daño por Calor">
                    <input type="text" placeholder="Inmaduro">
                    <br>
                    <br>
                    <input id="Aceptado" type="radio" name="Calidad">
                    <label for="Aceptado">Aceptado</label>
                    <input id="Rechazado" type="radio" name="Calidad">
                    <label for="Rechazado">Rechazado</label>
                    <br>
                    <br>
                    <input type="submit" value="Guardad">
            </section>
            <div class="clearfix">
    
            <footer>
                Todos los derechos reservados 2023
            </footer>
    
        </div>
    
</body>
</html>
